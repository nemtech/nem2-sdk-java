language: java
jdk:
  - oraclejdk8
  - oraclejdk9
  - openjdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
install: ./gradlew assemble -x javadoc -x signArchives
script: ./gradlew test
after_success:
  - ./gradlew jacocoTestReport coveralls
before_deploy:
  - ./gradlew javadoc
deploy:
  provider: pages
  skip_cleanup: true
  keep-history: true
  local_dir: build/docs/javadoc
  github_token: $GITHUB_TOKEN
  on:
    branch: master
